<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/e4be53103e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon.clone</title>
  </head>
  <body>
     <div class="main">
        <!-- This is Top Navigation -->
          <nav class='topnav'>
             <div class="leftnav">
               <a href="#">
                 <img id='amazon' src="Resource\Amazon_logo.png" alt="amazon.in">
               </a>
               <div class="navtext">
                 <p>Hello</p>
                 <p>Select your address</p>
               </div>

             </div>
             <div class="searcharea">
               <div id="all">
                 <p>All</p>
               </div>
               <div id='input'>
                 <input type="text" name="" value="">
               </div>
               <div id='search'>
                 <i class="fa-solid fa-magnifying-glass"></i>
               </div>
             </div>

             <div class="rightnav">
               <div class="countrydrop">
                 <p><i class="fa-solid fa-flag"></i>EN <i class="fa-solid fa-caret-down"></i></p>
               </div>

               <div class="navtext">
                 <p>Hello,sign in</p>
                 <p>Account & Lists <i class="fa-solid fa-caret-down"></i></p>
               </div>

               <div class="return">
                 <p>Returns</p>
                 <p>& Orders</p>
               </div>

               <div class="basket">
                 <i class="fa-solid fa-cart-plus"></i>
               </div>
             </div>
          </nav>
          <!-- This is Second Nav -->
           <nav class='secondNav'>
             <a href="#"><i class="fas fa-bars"></i> All</a>
             <a href="#">Best Sellers</a>
             <a href="#">Today.s Deals</a>
             <a href="#">Mobiles</a>
             <a href="#">Customers Services</a>
             <a href="#">Books</a>
             <a href="">
               <img src="Resource\navshoppingimg.jpg" alt="navshopping">
             </a>
           </nav>

     </div>
  </body>
</html>
